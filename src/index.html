<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form project</title>
    <style>
      .error-input {
        background-color: #f8d7da !important;
        border-color: #dc3545 !important;
      }
      .error-select {
        background-color: #f8d7da !important;
        border-color: #dc3545 !important;
      }
    </style>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">
        <h2>Payment form example</h2>
      </div>
      <div class="card-body">
        <div id="error-alert" class="alert alert-danger d-none" role="alert">
          <strong>Error!</strong> <span id="error-message">Some fields are missing!</span>
        </div>
        <form id="payment-form" class="row g-3">
          <div class="col-md-5">
            <label for="cardNumber" class="form-label">Card # </label>
            <input
              type="text"
              placeholder="XXXXXXXXXXXXXXXX"
              class="form-control"
              id="cardNumber"
              maxlength="19"
            />
          </div>
          <div class="col-md-3">
            <label for="cvcNumber" class="form-label">CVC #</label>
            <input
              type="text"
              placeholder="000"
              class="form-control"
              id="cvcNumber"
              maxlength="4"
            />
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="amount" placeholder="0.00" step="0.01" min="0" />
            </div>
          </div>
          <div class="col-6">
            <label for="firstName" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="John"
            />
          </div>
          <div class="col-6">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Smith"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option value="">Choose...</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="TX">Texas</option>
              <option value="NY">New York</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postalCode" class="form-label">Postal code</label>
            <input
              type="text"
              placeholder="12345"
              class="form-control"
              id="postalCode"
              maxlength="10"
            />
          </div>
          <div class="col-6">
            <label class="form-label">We accept:</label>
            <div class="d-flex gap-2">
              <span class="input-group-text">
                <input
                  class="form-check-input mt-0"
                  type="radio"
                  name="cardType"
                  value="amex"
                  id="amex"
                />
                <i class="fab fa-cc-amex fa-lg ms-1"></i>
              </span>
              <span class="input-group-text">
                <input
                  class="form-check-input mt-0"
                  type="radio"
                  name="cardType"
                  value="diners"
                  id="diners"
                />
                <i class="fab fa-cc-diners-club fa-lg ms-1"></i>
              </span>
              <span class="input-group-text">
                <input
                  class="form-check-input mt-0"
                  type="radio"
                  name="cardType"
                  value="visa"
                  id="visa"
                />
                <i class="fas fa-credit-card ms-1"></i>
              </span>
              <span class="input-group-text">
                <input
                  class="form-check-input mt-0"
                  type="radio"
                  name="cardType"
                  value="mastercard"
                  id="mastercard"
                />
                <i class="fab fa-cc-mastercard fa-lg ms-1"></i>
              </span>
            </div>
          </div>
          <div class="col-6">
            <label class="form-check-label" for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Add any notes here..."
            ></textarea>
          </div>

          <div class="card-footer text-body-secondary">
            <div class="col-12">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button" id="cancelBtn">
                  Cancel
                </button>
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('payment-form');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');
        const cancelBtn = document.getElementById('cancelBtn');

        // Form submission handler
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Stop the form from submitting normally
          
          // Clear previous error styles
          clearErrorStyles();
          
          // Validate form
          const errors = validateForm();
          
          if (errors.length > 0) {
            showErrors(errors);
          } else {
            showSuccess();
          }
        });

        // Cancel button handler
        cancelBtn.addEventListener('click', function() {
          form.reset();
          clearErrorStyles();
          hideErrors();
        });

        function validateForm() {
          const errors = [];
          const invalidFields = [];

          // Get form elements
          const cardNumber = document.getElementById('cardNumber');
          const cvcNumber = document.getElementById('cvcNumber');
          const amount = document.getElementById('amount');
          const firstName = document.getElementById('firstName');
          const lastName = document.getElementById('lastName');
          const city = document.getElementById('inputCity');
          const state = document.getElementById('inputState');
          const postalCode = document.getElementById('postalCode');
          const cardType = document.querySelector('input[name="cardType"]:checked');

          // Validate card number (16 digits)
          const cardNum = cardNumber.value.replace(/\s/g, '');
          if (!cardNum || cardNum.length < 13 || cardNum.length > 19 || !/^\d+$/.test(cardNum)) {
            errors.push('Card number must be between 13-19 digits');
            invalidFields.push(cardNumber);
          }

          // Validate CVC (3-4 digits)
          if (!cvcNumber.value || !/^\d{3,4}$/.test(cvcNumber.value)) {
            errors.push('CVC must be 3-4 digits');
            invalidFields.push(cvcNumber);
          }

          // Validate amount (greater than 0)
          if (!amount.value || parseFloat(amount.value) <= 0) {
            errors.push('Amount must be greater than $0.00');
            invalidFields.push(amount);
          }

          // Validate first name
          if (!firstName.value.trim()) {
            errors.push('First name is required');
            invalidFields.push(firstName);
          }

          // Validate last name
          if (!lastName.value.trim()) {
            errors.push('Last name is required');
            invalidFields.push(lastName);
          }

          // Validate city
          if (!city.value.trim()) {
            errors.push('City is required');
            invalidFields.push(city);
          }

          // Validate state
          if (!state.value) {
            errors.push('Please select a state');
            invalidFields.push(state);
          }

          // Validate postal code (5 digits for US)
          if (!postalCode.value || !/^\d{5}(-\d{4})?$/.test(postalCode.value)) {
            errors.push('Postal code must be in format 12345 or 12345-6789');
            invalidFields.push(postalCode);
          }

          // Validate card type selection
          if (!cardType) {
            errors.push('Please select a card type');
          }

          // Apply error styling to invalid fields
          invalidFields.forEach(field => {
            if (field.tagName === 'SELECT') {
              field.classList.add('error-select');
            } else {
              field.classList.add('error-input');
            }
          });

          return errors;
        }

        function showErrors(errors) {
          errorMessage.innerHTML = errors.join('<br>');
          errorAlert.classList.remove('d-none');
          errorAlert.scrollIntoView({ behavior: 'smooth' });
        }

        function showSuccess() {
          hideErrors();
          errorAlert.className = 'alert alert-success';
          errorMessage.innerHTML = 'Payment form submitted successfully!';
          errorAlert.classList.remove('d-none');
          
          // Reset form after successful submission
          setTimeout(() => {
            form.reset();
            hideErrors();
          }, 2000);
        }

        function hideErrors() {
          errorAlert.classList.add('d-none');
          errorAlert.className = 'alert alert-danger d-none';
        }

        function clearErrorStyles() {
          const errorInputs = document.querySelectorAll('.error-input, .error-select');
          errorInputs.forEach(input => {
            input.classList.remove('error-input', 'error-select');
          });
        }

        // Format card number input (add spaces every 4 digits)
        document.getElementById('cardNumber').addEventListener('input', function(e) {
          let value = e.target.value.replace(/\s/g, '');
          let formattedValue = value.replace(/(.{4})/g, '$1 ').trim();
          if (formattedValue !== e.target.value) {
            e.target.value = formattedValue;
          }
        });

        // Only allow numbers in CVC field
        document.getElementById('cvcNumber').addEventListener('input', function(e) {
          e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
